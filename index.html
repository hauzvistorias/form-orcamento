<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HauZ Vistorias - Or칞amento</title>

<style>
    body { font-family: Arial, sans-serif; margin: 10px; }
    label { display: block; margin-top: 10px; }
    input[type="number"] { width: 100px; }
    .checkbox-group { margin-left: 10px; }
    #resultado { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
    .aviso { margin-top: 10px; font-size: 0.9em; }
</style>
</head>

<body>

<div style="text-align:center; margin-bottom:10px;">
    <img src="jpg_02.jpg" alt="Logotipo" style="max-width:200px; height:auto; display:block; margin:0 auto;">
    <h2 style="margin:5px 0 0 0;">OR칂AMENTO DE VISTORIA IMOBILI츼RIA</h2>
    <div style="font-size:0.85em; font-style:italic; margin-top:4px;">
        Valores v치lidos a partir de 01/02/2026
    </div>
</div>

<form id="vistoriaForm">

    <label>Tipo de vistoria:
        <select id="tipoVistoria">
            <option value="entrada" selected>Entrada</option>
            <option value="saida">Sa칤da</option>
            <option value="outro">Outro</option>
        </select>
    </label>

    <label>Tipo de im칩vel:
        <select id="tipoImovel" required>
            <option value="" disabled selected>--- Selecione o tipo ---</option>
            <option value="casa-terrea">Casa T칠rrea</option>
            <option value="sobrado">Sobrado</option>
            <option value="apartamento">Apartamento</option>
            <option value="galpao">Galp칚o</option>
            <option value="kitinete">Kitinete / Sala Comercial</option>
        </select>
    </label>

    <label>츼rea constru칤da (m):
        <input type="number" id="areaConstruida" min="1" required>
    </label>

    <label>츼rea do terreno (m):
        <input type="number" id="areaTerreno" min="0">
    </label>

    <label>Mobili치rio (marque pelo menos 1):</label>
    <div class="checkbox-group">
        <label><input type="checkbox" class="mobiliario" value="1"> 1. Nenhum / planejados</label>
        <label><input type="checkbox" class="mobiliario" value="2"> 2. Planejados dormit칩rios</label>
        <label><input type="checkbox" class="mobiliario" value="3"> 3. Eletros</label>
        <label><input type="checkbox" class="mobiliario" value="4"> 4. M칩veis soltos</label>
        <label><input type="checkbox" class="mobiliario" value="5"> 5. Camas / criados</label>
        <label><input type="checkbox" class="mobiliario" value="6"> 6. Invent치rio</label>
    </div>

    <label>Cidade:
        <select id="cidade" required>
            <option value="Itu" selected>Itu</option>
            <option value="Salto">Salto</option>
            <option value="Indaiatuba">Indaiatuba</option>
            <option value="Sorocaba">Sorocaba</option>
            <option value="outra">Outra</option>
        </select>
    </label>

</form>

<label>Data desejada para a vistoria:
    <input type="date" id="dataVistoria">
</label>

<div id="resultado">Valor estimado: R$ 0,00</div>

<div class="aviso">
    Se o or칞amento ultrapassar 10% do valor l칤quido da loca칞칚o entre em contato, vamos conversar!
</div>

<button id="enviarWhatsapp" type="button" style="margin-top:10px;">
    Enviar via WhatsApp
</button>

<script>
document.getElementById('vistoriaForm').addEventListener('change', calcular);

function calcular() {

    const tipoImovel = document.getElementById('tipoImovel').value;
    const cidadeSel = document.getElementById('cidade').value;

    let area = parseFloat(document.getElementById('areaConstruida').value) || 0;
    if (area < 70) area = 70;

    const areaTerreno = parseFloat(document.getElementById('areaTerreno').value) || 0;

    const checks = document.querySelectorAll('.mobiliario:checked');
    if (!tipoImovel || checks.length === 0) {
        resultado.textContent = 'Selecione os dados para calcular.';
        return;
    }

    let valorCidade = 40;
    let msgExtra = '';

    if (cidadeSel === 'Salto') valorCidade = 70;
    if (cidadeSel === 'Indaiatuba') valorCidade = 140;
    if (cidadeSel === 'Sorocaba') valorCidade = 150;
    if (cidadeSel === 'outra') msgExtra = ' | Entrar em contato para confirmar valor';

    let m2base = area <= 300 ? 1.4 : area <= 500 ? 1.3 : 1.2;

    let acrescimo = 0;
    let inventario = false;

    checks.forEach(c => {
        if (['2','3','4','5'].includes(c.value)) acrescimo += 0.125;
        if (c.value === '6') inventario = true;
    });

    m2base *= (1 + acrescimo);

    let valor = valorCidade;

    if (tipoImovel === 'apartamento')
        valor += m2base * area;

    if (tipoImovel === 'casa-terrea') {
        valor += m2base * area;
        valor += Math.max(0, areaTerreno - area) * (m2base * 0.3);
    }

    if (tipoImovel === 'sobrado') {
        valor += m2base * area;
        valor += Math.max(0, areaTerreno - (0.6 * area)) * (m2base * 0.3);
    }

    if (tipoImovel === 'kitinete')
        valor += (m2base * area) - 30;

    if (tipoImovel === 'galpao') {
        valor += m2base * area * 0.8;
        valor += Math.max(0, areaTerreno - area) * (m2base * 0.3);
    }

    /* 游댳 Arredondamento para m칰ltiplos de 5 */
    valor = Math.ceil(valor / 5) * 5;

    const formatado = valor.toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL',
        minimumFractionDigits: 2
    });

    let texto = `Valor estimado: ${formatado}`;
    if (inventario) texto += ' | Invent치rio ser치 or칞ado  parte';
    if (msgExtra) texto += msgExtra;

    resultado.textContent = texto;
}

document.getElementById('enviarWhatsapp').addEventListener('click', () => {
    const msg = resultado.textContent;
    window.open(`https://wa.me/5511974697416?text=${encodeURIComponent(msg)}`, '_blank');
});
</script>

</body>
</html>
